<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <title>Document</title>
</head>
<body>
   <header>
      <h1>Calculadora</h1>
   </header>
   <main>
      <div id="calculator">
         <div id="display" value="0">
            <h1 id="display-text" value="0">0</h1>
         </div>
         <div id="keyboard">
            <div id="numbers">
               <div>
                  <button type="button" value="1" id="btn-1">1</button>
                  <button type="button" value="2" id="btn-2">2</button>
                  <button type="button" value="3" id="btn-3">3</button>
               </div>
               <div>
                  <button type="button" value="4" id="btn-4">4</button>
                  <button type="button" value="5" id="btn-5">5</button>
                  <button type="button" value="6" id="btn-6">6</button>
               </div>
               <div>
                  <button type="button" value="7" id="btn-7">7</button>
                  <button type="button" value="8" id="btn-8">8</button>
                  <button type="button" value="9" id="btn-9">9</button>
               </div>
               <div>
                  <button type="button" value="0" id="btn-0">0</button>
                  <button type="button" value="." id="btn-dot">.</button>
               </div>
            </div>
            <div id="operators">
               <div>
                  <button type="button" id="btn-ce">CE</button>
                  <button type="button" value="/" id="btn-division">รท</button>
                  <button type="button" value="-" id="btn-subtration">-</button>
                  <button type="button" id="btn-equal">=</button>
               </div>
               <div>
                  <button type="button" id="btn-del">Del</button>
                  <button type="button" value="*" id="btn-multiplication">x</button>
                  <button type="button" value="+" id="btn-adition">+</button>
               </div>
            </div>
         </div>   
      </div>

   </main>


   
   <script src="script.js"></script>
</body>
</html>
